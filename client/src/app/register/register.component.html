<form #registerForm = "ngForm" class="d-flex" role="search" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">
    Sign Up
  </h2>
  <hr>
  <div class="form-group">
    <input name = "username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
  </div>

  <div class="form-group">
    <input name = "password" [(ngModel)]="model.password" class="form-control me-2" type="text" placeholder="password" aria-label="Search">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-outline-success" (click)="registerUser()" type="submit">Register</button>
    <button class="btn btn-outline-success" (click)="cancel()" type="submit">Cancel</button>
    </div>


</form>
